<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secret Database Project</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="screen">
    <section class="card" id="portal">
      <h1>Top Super Secret Database</h1>

      <form id="auth" novalidate>
        <label for="username">Username</label>
        <input id="username" name="username" placeholder="e.g., jdoe" autocomplete="username" />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="••••••••" autocomplete="current-password" />

        <div class="toggle">
          <input type="checkbox" id="showpw" />
          <label for="showpw">Show password</label>
        </div>

        <div class="actions">
          <button id="loginBtn" type="submit">Sign in</button>
          <button class="ghost" id="registerBtn" type="button">Register</button>
        </div>

        <div class="msg" id="msg" role="status" aria-live="polite"></div>
      </form>

      <!-- Revealed after successful login -->
      <div class="classified" id="classified" hidden>
        <span class="badge">CLASSIFIED // EYES ONLY</span>
        <pre id="secretText">
TOP SECRET DATA
================
1. Project X details
2. Agent identities
3. Launch codes
4. Secret locations
5. Confidential communications
6. Classified research
7. Hidden agendas
8. Covert operations
9. Sensitive information
10. Encrypted files
        </pre>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
