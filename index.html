<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secret Database Project</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="screen">
    <section class="card" id="portal">
      <h1>Top Super Secret Database</h1>

      <label for="username">Username</label>
      <input id="username" placeholder="e.g., jdoe" autocomplete="username" />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" />

      <div class="toggle">
        <input type="checkbox" id="showpw" />
        <label for="showpw">Show password</label>
      </div>

      <div class="actions">
        <button id="loginBtn">Sign in</button>
        <button class="ghost" id="registerBtn">Register</button>
      </div>

      <div class="classified" id="classified">
        <span class="badge">CLASSIFIED // EYES ONLY</span>
        <pre id="secretText">
TOP SECRET DATA
================
1. Project X details
2. Agent identities
3. Launch codes
4. Secret locations
5. Confidential communications
6. Classified research
7. Hidden agendas
8. Covert operations
9. Sensitive information
10. Encrypted files
        </pre>
      </div>
    </section>
  </main>
  <script src="sales.js"></script>
</body>
</html>
