<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secret Database Project</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="screen">
    <section class="card" id="portal">
      <h1>Top Super Secret Database</h1>

      <form id="auth" novalidate>
        <label for="username">Username</label>
        <input id="username" name="username" placeholder="e.g., jdoe" autocomplete="username" />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="••••••••" autocomplete="current-password" />

        <div class="toggle">
          <input type="checkbox" id="showpw" />
          <label for="showpw">Show password</label>
        </div>

        <div class="actions">
          <button id="loginBtn" type="submit">Sign in</button>
          <button class="ghost" id="registerBtn" type="button">Register</button>
        </div>

        <div class="msg" id="msg" role="status" aria-live="polite"></div>
      </form>

      <!-- this is the directory that will be shown in the app after login -->

      <section id="directory" hidden>
        <div class="actions" style="margin: 8px 0 6px">
          <button id="signOutBtn" type="button" class="ghost">Sign out</button>
        </div>

        <div class="table-wrap">
          <table id="peopleTable" class="grid"></table>
        </div>
      </section>
    </section>
    <p class="credits">GITHUB @ NICOCODIGO</p>
  </main>
  <script src="app.js"></script>

  
</body>
</html>
</html>
